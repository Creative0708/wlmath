{% extends "base.html" %}

{% block content %}
<div class="w-full">
    <div> <!-- Problems Section -->
        <div class="border-wlblue border-b-4 my-4 pb-2 flex items-center">
            <img src="https://www.gravatar.com/avatar/{{ email_hash }}?d=identicon" class="mx-4 w-10 h-10 rounded-sm">
            <p class="text-2xl">{{ username }} - Problem(s) Solved</p>
        </div>
        <div class="space-y-2">
            {% for problem in problems_solved %}
            <a class="flex justify-around items-center px-4" href="/problems/{{ problem.slug }}">
                <div>
                    <p class="text-xl">
                        {{ problem.title }}
                    </p>
                    <!-- Think about doing when you solved the problem in the future -->
                    <!-- <p class="text-muted text-sm">
							{{ problem.date_added | date:"Y/m/d" }}
						</p> -->
                </div>
                <hr class="mx-4 flex-1  text-deep-muted">
                <p class="text-xl w-max">
                    {{ problem.points }} pts
                </p>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
